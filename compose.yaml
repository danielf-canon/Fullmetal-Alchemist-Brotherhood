services:
  
  app:
    build: 
      context: .
    container_name: backend-alquimia
    env_file:
      - ./.env
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    
  postgres:
    image: postgres:bookworm
    restart: always
    container_name: backend-alquimia-db
    env_file:
      - ./.env
    healthcheck:
      test: ["CMD-SHELL", "sh -c 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}'"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql

  frontend:
    container_name: alquimia-frontend
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev
    depends_on:
      - app

volumes:
  postgres-data: